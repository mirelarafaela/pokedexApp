<ion-header translucent>
  <ion-toolbar color="tertiary">
    <ion-title>
      Pokedex App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen color="dark">
  <ion-searchbar placeholder="Buscar pokemons" color="medium"></ion-searchbar>

 

    <ion-item-sliding>
      <ion-item color="dark">

        <ion-chip slot="start">
          <ion-label color="success">001</ion-label>
        </ion-chip>

        <ion-label>
          <div> 
            <h2>Balbasaur</h2>
            <ion-badge color="success">Grass</ion-badge>
            <ion-badge color="tertiary">Poison</ion-badge>
          </div>
         
        </ion-label>

        <ion-thumbnail slot="end">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png">
  </ion-thumbnail>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)" color="warning">Alterar</ion-item-option>
        <ion-item-option (click)="unread(item)" color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    <<ion-item-sliding>
      <ion-item color="dark">

        <ion-chip slot="start">
          <ion-label color="danger">004</ion-label>
        </ion-chip>

        <ion-label>
          <div> 
            <h2>Charmander</h2>
            <ion-badge color="danger">Fire</ion-badge>
        
          </div>
         
        </ion-label>
        <ion-thumbnail slot="end">
          <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png">
        </ion-thumbnail>
        
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

 
</ion-content>
